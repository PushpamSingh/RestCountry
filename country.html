<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="country.js" defer></script>
</head>
<body class="font-['Nunito']">
    <header class="shadow-xl">
        <section class="flex items-center justify-between max-w-[1200px] mx-auto">
            <h1 class="font-[800] text-[1.2rem] p-4">Where in the world?</h1>
            <div class="flex items-center gap-2 border-2 border-gray-900 p-2 rounded-lg cursor-pointer">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-solid fa-moon hidden" style="color: #FFD43B;"></i>
                <h3>Dark Mode</h3>
            </div>
        </section>
    </header>
    <main class="max-w-[1200px] mx-auto p-4 flex flex-col gap-16 justify-center">
        <a class="back-btn flex gap-2 items-center border-2 border-gray-400 px-6 py-2 shadow-[0px_0px_12px_1px_gray] rounded-md transition-all hover:bg-[#f1efef] w-[120px] cursor-pointer"><i class="fa-solid fa-arrow-left"></i>Back</a>
        <section class="max-w-[1200px] country-details flex gap-10 items-center justify-center max-[955px]:flex-col mt-10">
            <div id="loader" class="hidden text-center my-6 text[1.5rem] text-[#555]">
                <p>Loading...</p>
            </div>
        </section>
    </main>
</body>
</html>
